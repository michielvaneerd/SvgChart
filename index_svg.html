<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./app_svg.css">
</head>

<body>
    <!-- a position is required otherwise the value DIVs aren't positioned correctly -->
    <div id="svgWrapper" style="width:800px; height:400px"></div>
    <button id="button">New data</button>
    <button id="saveButton">Save as PNG</button>
    
    <div id="svgWrapper2" style="width:800px; height:400px"></div>
    
    <svg viewBox="0 0 200 200" width="200" height="200" style="background-color:yellow">
        <circle cx="100" cy="100" r="50" fill="red" fill-opacity="0.2" />
        <!--
          A [x radius] [y radius] [x-axis-rotation] [large-arc-flag] [sweep-flag] [x] [y]
          large-arc-flag ==> als > 180graden, dan op 1, want anders neemt SVG de kortste route!
        -->
        <path d="M 150 100 A 50 50 0 0 0 100 50 L 100 100" fill="green" />
        <path d="M 100 50 A 50 50 0 0 0 50 100 L 100 100" fill="pink" />
      </svg>
    

    <script src="./svg.js"></script>
    <script src="./app_svg.js"></script>
</body>

</html>
