<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./app_svg.css">
</head>

<body>
    <!-- a position is required otherwise the value DIVs aren't positioned correctly -->
    <div id="svgWrapper" style="width:800px; height:400px"></div>
    <button id="button">New data</button>
    <button id="saveButton">Save as PNG</button>

    <div id="svgWrapper2" style="width:800px; height:400px"></div>

    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="Gradient1">
            <stop class="stop1" offset="0%" />
            <!--<stop class="stop2" offset="50%" />-->
            <stop class="stop3" offset="100%" />
          </linearGradient>
          <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="red" />
            <!--<stop offset="50%" stop-color="orange" />-->
            <stop offset="100%" stop-color="orange" />
          </linearGradient>
        </defs>
      
        <rect
          x="0"
          y="0"
          width="100"
          height="100"
          fill="url(#Gradient2)" />
      </svg>

    <script src="./svg.js"></script>
    <script src="./app_svg.js"></script>
</body>

</html>
