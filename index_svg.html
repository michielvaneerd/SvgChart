<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./app_svg.css">
</head>

<body>

  <h1>Basic line chart</h1>
  <div class="chartRow">
    <div class="chartDiv" id="chartBasicLine"></div>
    <pre class="chartCodeConfig" id="chartBasicLineCodeConfig"><code></code></pre>
    <pre class="chartCodeData" id="chartBasicLineCodeData"><code></code></pre>
    <div class="chartTools">
      <button class="chartToolsButton" id="chartBasicLineRandomDataButton">Update data</button>
    </div>
  </div>

  <h1>Basic bar chart</h1>
  <div class="chartRow">
    <div class="chartDiv" id="chartBasicBar"></div>
    <pre class="chartCodeConfig" id="chartBasicBarCodeConfig"><code></code></pre>
    <pre class="chartCodeData" id="chartBasicBarCodeData"><code></code></pre>
    <div class="chartTools">
      <button class="chartToolsButton" id="chartBasicBarRandomDataButton">Update data</button>
    </div>
  </div>

  <h1>Stacked bar chart</h1>
  <div class="chartRow">
    <div class="chartDiv" id="chartStackedBar"></div>
    <pre class="chartCodeConfig" id="chartStackedBarCodeConfig"><code></code></pre>
    <pre class="chartCodeData" id="chartStackedBarCodeData"><code></code></pre>
    <div class="chartTools">
      <button class="chartToolsButton" id="chartStackedBarRandomDataButton">Update data</button>
    </div>
  </div>

  <h1>Bar and line chart</h1>
  <div class="chartRow">
    <div class="chartDiv" id="chartBarAndLine"></div>
    <pre class="chartCodeConfig" id="chartBarAndLineCodeConfig"><code></code></pre>
    <pre class="chartCodeData" id="chartBarAndLineCodeData"><code></code></pre>
    <div class="chartTools">
      <button class="chartToolsButton" id="chartBarAndLineRandomDataButton">Update data</button>
    </div>
  </div>

  <h1>Basic pie chart</h1>
  <div class="chartRow">
    <div class="chartDiv" id="chartBasicPie"></div>
    <pre class="chartCodeConfig" id="chartBasicPieCodeConfig"><code></code></pre>
    <pre class="chartCodeData" id="chartBasicPieCodeData"><code></code></pre>
    <div class="chartTools">
      <button class="chartToolsButton" id="chartBasicPieRandomDataButton">Update data</button>
    </div>
  </div>


  <h1>Basic donut chart</h1>
  <div class="chartRow">
    <div class="chartDiv" id="chartBasicDonut"></div>
    <pre class="chartCodeConfig" id="chartBasicDonutCodeConfig"><code></code></pre>
    <pre class="chartCodeData" id="chartBasicDonutCodeData"><code></code></pre>
    <div class="chartTools">
      <button class="chartToolsButton" id="chartBasicDonutRandomDataButton">Update data</button>
    </div>
  </div>

  <h1>Custom chart</h1>
  <div class="chartRow">
    <div class="chartDiv" id="chartCustom"></div>
    <pre class="chartCodeConfig" id="chartCustomCodeConfig"><code></code></pre>
    <pre class="chartCodeData" id="chartCustomCodeData"><code></code></pre>
    <div class="chartTools">
      <div id="chartCustomCodeInfo">...</div><br>
      <button class="chartToolsButton" id="chartCustomRandomDataButton">Update data</button>
    </div>
  </div>
  
  <h1>Dynamic chart</h1>
  <div class="chartRow">
    <div class="chartDiv" id="chartDynamic"></div>
    <textarea class="chartCodeConfig" id="chartDynamicConfig"></textarea>
    <textarea class="chartCodeData" id="chartDynamicData"></textarea>
    <div class="chartTools">
      <button class="chartToolsButton" id="chartDynamicExecuteButton">Execute chart</button>
    </div>
  </div>

  <script src="./svgchart/svg.js"></script>
  <script src="./app_svg.js"></script>
</body>

</html>
