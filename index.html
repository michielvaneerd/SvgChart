<!doctype html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <link rel="stylesheet" type="text/css" href="./app_svg.css">
</head>

<body>

    <h1>SvgChart</h1>

    <p>SVG Chart library. Below you'll find some examples and for details see the <a href="./doc.html">documentation</a> page.</p>

    <h2>Examples</h2>

    <h3>Basic line chart</h3>
    <div class="chartRow">
        <div class="chartTools">
            <div>
                <button class="chartToolsButton" id="chartBasicLineRandomDataButton">Update data</button>
                <button class="chartToolsButton" id="chartBasicLinePngButton">Download</button>
            </div>
            <div>
                <button class="my-active-tab" data-target-id="chartBasicLine" data-toggle="chart">Chart</button>
                <button data-target-id="chartBasicLine" data-toggle="config">Config</button>
                <button data-target-id="chartBasicLine" data-toggle="data">Data</button>
                <button data-target-id="chartBasicLine" data-toggle="data-csv">Data CSV</button>
            </div>
        </div>
        <div class="chartDivsWrapper">
            <div class="chartDiv" id="chartBasicLine"></div>
            <pre class="chartCodeConfig my-hidden" id="chartBasicLineCodeConfig"><button class="my-copy-button">Copy</button><code class="language-json"></code></pre>
            <pre class="chartCodeData my-hidden" id="chartBasicLineCodeData"><button class="my-copy-button">Copy</button><code class="language-json"></code></pre>
            <textarea class="chartCodeData my-hidden" id="chartBasicLineCodeDataCsv">,mon,tue,wed,thu,fri,sat,sun
train,45,98,45,45,56,67,89
car,55,4,7,6,8,9,0
            </textarea>
        </div>
    </div>

        </div>
        <div class="chartDivsWrapper">
            <div class="chartDiv" id="chartBasicLineBig"></div>
            <pre class="chartCodeConfig my-hidden" id="chartBasicLineBigCodeConfig"><button class="my-copy-button">Copy</button><code></code></pre>
            <pre class="chartCodeData my-hidden" id="chartBasicLineBigCodeData"><button class="my-copy-button">Copy</button><code></code></pre>
        </div>
    </div>

    <h3>Dynamic chart</h3>
    <div class="chartRow">
        <div class="chartTools">

            </div>

            <textarea class="chartCodeConfig my-hidden" id="chartDynamicCodeConfig"></textarea>
            <textarea class="chartCodeData my-hidden" id="chartDynamicCodeData"></textarea>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="./svgchart/svg.js"></script>
    <script src="./app_svg.js"></script>
</body>

</html>
